name: X86_64_OPENWRT

on:
  watch:
    types: [started]
  #schedule:
  #   - cron: 00 20 1 * *
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 开始checkout
        uses: actions/checkout@master
        with:
          ref: master

      - name: 初始化环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "Deleting files, please wait ..."
          sudo rm -rf \
            /usr/share/dotnet /etc/apt/sources.list.d/* \
            /etc/mysql \
            /etc/php
          sudo -E apt-get -y purge \
            azure-cli \
            ghc* \
            zulu* \
            hhvm \
            llvm* \
            firefox \
            google* \
            dotnet* \
            powershell \
            openjdk* \
            mysql* \
            php*
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3.5 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          
      - name: 拉取代码
        env: 
          REPO_URL: https://github.com/coolsnowwolf/lede
          REPO_BRANCH: master
        run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
      
      - name: Clone openclash
        working-directory: ./openwrt
        run: |
          cd package
          mkdir openwrt-packages
          cd openwrt-packages
        # git clone https://github.com/rufengsuixing/luci-app-adguardhome.git
        # git clone -b master https://github.com/vernesong/OpenClash.git
        # git clone https://github.com/frainzy1477/luci-app-clash.git
      
      - name: 修改feeds
        working-directory: ./openwrt
        run: |
          echo "src-git helloworld https://github.com/fw876/helloworld" >> feeds.conf.default
      - name: 更改路由默认IP地址
        working-directory: ./openwrt
        run: |
          cd package/base-files/files/bin/
          sed -i 's/192.168.1.1/192.168.6.253/g' config_generate

      - name: 更新feeds
        working-directory: ./openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          ./scripts/feeds install -a

      - name: 定制固件
        working-directory: ./openwrt
        run: |
          mv ../config.bak .config
          make defconfig

      - name: 开始make download
        working-directory: ./openwrt
        run: |
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: 开始编译固件
        working-directory: ./openwrt
        run: |
          echo -e "$(nproc) thread build."
          make -j$(nproc) V=s
          
      - name: 清理artifact
        working-directory: ./openwrt
        run: |
          rm -rf ./artifact/
          mkdir -p ./artifact/
          find ./bin/targets/ -name "*combined.img*" | xargs -i mv -f {} ./artifact/
      #   find ./bin/targets/ -name "*combined*vmdk*" | xargs -i mv -f {} ./artifact/

      - name: 上传artifact
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt firmware
          path: openwrt/artifact
